<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="Poststyle.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="home">
        <div class="header">
            <a href="Home.html" class="arrow"><img src="arrow.png" alt="backarrow" class="arrow"></a>
             <span class="post-tab">POST</span>
            </div>
        <div class="container">
            <div class="post">
                <div class="profile">
                    
                    <div class="user-info">
                        <img src="icons0.svg" class="profilepicture">
                        <p><strong>Fred Suarez</strong><br>
                        <span>San Pedro Sula,Cortes</span></p>
                        <div class="opciones"><img src="opciones.png " alt="options" class="options"></div>
                        </div>
                        
                        <img src="img2.svg" alt="post-image" class="post-image">
                        <div class="actions">
                            <span class="heart"><img src="Heart.png" class="heart"></span>
                            <span class="comment"><img src="Comment.png" class="comment"></span>
                            <span class="save"><img src="Save.png" class="save"></span>
                        </div>

                        <div class="likes-info">
                            <img src="follower.png" class="follower">
                            <div class="likes">Liked by <strong>craig_love</strong> and <strong>44,686 others</strong></div>
                        </div>
                        <div class="cap">
                            <strong>Fred Suarez</strong> Ven con nosotros.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="Home.html"><div class="nav-item"><img src="icon-home0.svg" class="icon-home"></div></a>
            <div class="nav-item"><img src="message-stroke-icon0.svg" class="message-stroke-icon"></div>
            <a href="Notif.html"><div class="nav-item"><img src="bell-stroke-icon0.svg" class="bell-stroke-icon"></div></a>
            <a href="Perfil.html"><div class="nav-item"><img src="icon-user0.svg" class="icon-user"></div></a>
            <a href="Configuracion.html"><div class="nav-item"><img src="icons-settings0.svg" class="icons-settings"></div></a>
        </div>
</body>
</html>
