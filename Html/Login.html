<!DOCTYPE html> 
<html lang="en"> 
<head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>KATALOG Login</title> 
    </head> 
    <body> 
        <div class="container"> 
            <div class="header">KATALOG</div>
             <div class="login-box"> 
                <div class="tabs">
                    <div class="tab active">LOGIN</div> 
                    <div class="tab">SIGN UP</div> 
                </div> 
                    <div class="input-group"> 
                        <input type="text" placeholder="Username">
                     </div> <div class="input-group"> 
                        <input type="password" placeholder="Password"> 
                    </div>
                     <div class="checkbox-group"> 
                        <input type="checkbox" id="remember-me">
                         <label for="remember-me">Remember me?</label> 
                        </div> <button class="login-button">Login</button> 
                        <div class="forgot-password">Forgot password?</div>
                     </div> 
                     <div class="social-login-box"> 
                        <button class="social-login-button">Sign in with Facebook</button>
                         <button class="social-login-button">Sign in with Google</button> 
                         <div class="signup-link">Need an account? <a href="#">Sign up</a>
                </div>
             </div> 
         </div>
    </body> 
</html>
