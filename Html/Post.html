<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="../CSS/Poststyle.css">
</head>
<body>
    <div class="home">
        <div class="header">
            <a href="../HTML/Home.html" class="arrow"><img src="../IMAGES/arrow.png" alt="backarrow" class="arrow"></a>
             <span class="post-tab">POST</span>
            </div>
        <div class="container">
            <div class="post">
                <div class="profile">
                    
                    <div class="user-info">
                        <img src="../SVG/icons0.svg" class="profilepicture">
                        <p><strong>Fred Suarez</strong><br>
                        <span>San Pedro Sula,Cortes</span></p>
                        <div class="opciones"><img src="../IMAGES/opciones.png " alt="options" class="options"></div>
                        </div>
                        
                        <img src="../SVG/img2.svg" alt="post-image" class="post-image">
                        <div class="actions">
                            <span class="heart"><img src="../IMAGES/Heart.png" class="heart"></span>
                            <span class="comment"><img src="../IMAGES/Comment.png" class="comment"></span>
                            <span class="save"><img src="../IMAGES/Save.png" class="save"></span>
                        </div>

                        <div class="likes-info">
                            <img src="../IMAGES/follower.png" class="follower">
                            <div class="likes">Liked by <strong>craig_love</strong> and <strong>44,686 others</strong></div>
                        </div>
                        <div class="cap">
                            <strong>Fred Suarez</strong> Ven con nosotros.
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
